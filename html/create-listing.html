    <h1>Create listing</h1>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <form class="col-md-8 col-lg-6">
          <div class="mb-3">
            <label for="titleInput" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="titleInput"
              aria-describedby="titleHelp"
            />
            <div id="bidHelp" class="form-text">information</div>
          </div>
          <div class="mb-3">
            <label for="deadlineInput" class="form-label"
              >Deadline</label
            >
            <input
              type="date??"
              class="form-control"
              id="deadlineInput"
              aria-describedby="deadlineHelp"
              placeholder="2024-00-00T00:00:00.000Z"
            />
            <div id="deadlineHelp" class="form-text">yyyy-mm-ddThh:mm:ss.000Z</div>
          </div>
          <div class="mb-3">
            <label for="mediaInput" class="form-label">Media</label>
            <input
              type="text"
              class="form-control"
              id="mediaInput"
              aria-describedby="mediaHelp"
            />
            <div id="mediaHelp" class="form-text">information</div>
          </div>

          <div class="mb-3">
            <label for="descriptionInput" class="form-label"
              >Description</label
            >
            <input
              type="text"
              class="form-control"
              id="descriptionInput"
            />
            <div id="descriptionHelp" class="form-text">information</div>
          </div>
          <div id="formHelp"> 
            <p>You can have some help if you need it :)))</p>
          </div>
          <button type="submit" class="btn btn-primary">
            Publish My Listing
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
